name: Lint and Test Charts
on:
  pull_request:
    branches:
      - dev-v2.6
      - release-v2.6

# Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
jobs:
  setup-terraform:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # creating required environment variables for openstack connection
      - name: Setup dependencies
        run: |
          SUSEConnect -p sle-module-basesystem/15.3/x86_64
          zypper install -y unzip-6.00-4.8.13

      # Install terraform on self-hosted VM if it doesn't exist
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.4
          terraform_wrapper: false

  
  validate-charts:
    runs-on: self-hosted
    steps:
      # Checking that charts are up to date and can be merged
      - name: Checkout into branch
        run: git checkout -b staging-pr-workflow

      - name: Pull scripts
        run: sudo make pull-scripts

      - name: Pull in all relevant branches
        run: git fetch origin release
      
      - name: Validate 
        run: sudo make validate


  deploy-s390x-vm:
    needs: setup-terraform
    runs-on: self-hosted
    steps:
      # Run terraform script to launch s390x-VM
      - name: Execute Terraform
        run: |
          source /root/developer-s390-openrc.sh
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_shared
          cd openstack_tf_s390x
          terraform init
          terraform validate 
          terraform apply --auto-approve

  deploy-rke-&-rancher:
    needs: deploy-s390x-vm
    runs-on: self-hosted
    steps:
      # Get into s390x-VM & deploy rke
      - name: Execute Terraform
        run: |
          source /root/developer-s390-openrc.sh
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_shared
          cd openstack_tf_s390x 
          output=$(terraform output ip_masters)
          echo $output


  # TODO: Run Basic tests for specific chart-name

  destroy-s390x-vm:
    needs: deploy-s390x-vm
    runs-on: self-hosted
    if: ${{ always() }}
    steps:
      - name: Execute Terraform
        run: |
          source /root/developer-s390-openrc.sh
          cd openstack_tf_s390x
          terraform destroy --auto-approve
